<div class="row">
	<div class="col-md-2">
		<div class="list-group  position">
			<div class="row">
				<div class="col-md-12" ng-repeat="aside in asides">
					<a ng-click="newadd()" ui-sref="{{aside.url}}" class="list-group-item {{aside.state}}">
				    	<span class="glyphicon {{aside.icon}}"></span>
						{{aside.title}}
				  	</a>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-10">
		<div class="row">
			<form>
				<div class="col-md-8">
					<div class="btn-toolbar" role="toolbar" aria-label="...">
						<div class="btn-group" ng-repeat="opera in operas" role="group">
							<a ng-click="allfunc($index)" class="btn {{opera.state}}"><span class="glyphicon {{opera.icon}}">&nbsp;</span>{{opera.title}}</a>
					  	</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group">
					    <input type="text" class="form-control" placeholder="文件名称" aria-describedby="basic-addon2">
					    <span class="input-group-addon" id="basic-addon2">搜索</span>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-md-11 main-top">
				<div ui-view></div>
			</div>
		</div>
	</div>
</div>
