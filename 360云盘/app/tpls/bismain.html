<div class="container">
	<div class="page-header">
	 	<h1>注册<small>请填写详细信息</small></h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal" role="form">
				<!--名称-->
			    <div class="form-group">
				    <label class="col-md-4 col-xs-2 control-label" for="exampleInputEmail1">
				    	<span class="error">*</span>
				    	名称：
				    </label>
				    <div class="col-md-4 col-xs-6">
				    	<input type="text" class="form-control"  placeholder="企业/个人名称">
				    </div>
			    </div>
			    <!--联系人姓名-->
			    <div class="form-group">
				    <label class="col-md-4 col-xs-2 control-label" for="exampleInputEmail1">
				    	<span class="error">*</span>
				    	联系人姓名：
				    </label>
				    <div class="col-md-4 col-xs-6">
				    	<input type="text" class="form-control"  placeholder="请填写姓名">
				    </div>
			    </div>
			    <!--联系人邮箱-->
			    <div class="form-group">
				    <label class="col-md-4 col-xs-2 control-label" for="exampleInputEmail1">
				    	<span class="error">*</span>
				    	联系人邮箱：
				    </label>
				    <div class="col-md-4 col-xs-6">
				    	<input type="email" class="form-control" placeholder="请输入您的邮箱">
				    </div>
			    </div>
			    <!--联系人电话-->
			    <div class="form-group">
			    	<label class="col-md-4 col-xs-2 control-label" for="exampleInputEmail1">
				    	<span class="error">*</span>
				    	联系人电话：
				    </label>
			    	<div class="col-md-4 col-xs-6">
			    		<input type="tel" class="form-control"  placeholder="请输入手机号">
					</div>
				</div>	
				<!--验证码-->
			    <div class="form-group">
				    <label class="col-md-4 col-xs-2 control-label" for="exampleInputEmail1">
				    	<span class="error">*</span>
				    	验证码：
				    </label>
				    <div class="col-md-2 col-xs-4">
				    	<input type="text" class="form-control"  placeholder="请输入验证码">
				    </div>
				    <div class="col-md-2 col-xs-2">
				    	<a class="mybtn btn-primary">获取验证码</a>
				    </div>
			    </div>
			    <!--保存-->
			     <div class="form-group">
			     	<label class="col-md-4 col-xs-2">&nbsp;</label>
			     	<div class="col-md-4 col-xs-6">
			   			 <a class="mybtn btn-primary">保存</a>
			     		
			     	</div>

			    </div>
			</form>
		</div>
	</div>
	
</div>
