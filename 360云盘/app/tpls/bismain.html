<div class="container">
	<div class="page-header">
	 	<h1>注册<small>请填写详细信息</small></h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form novalidate name="forms" class="form-horizontal" role="form">
				<!--名称-->
			    <div class="form-group">
				    <label class="col-md-4 col-xs-3 control-label" for="exampleInputEmail1">
				    	<span class="error">*</span>
				    	名称
				    </label>
				    <div class="col-md-4 col-xs-9">
				    	<input type="text" name="username" ng-pattern="/^[_a-zA-Z]*[_A-Za-z]$/" ng-trim="true" ng-maxlength="8" ng-model="username" class="form-control"  placeholder="企业/个人名称" required="required"/>
				    </div>
				    <div class="col-md-4">
				    	<div class="col-xs-9 col-xs-offset-3">
					    	<!--表单需要有填写记录和合法才会验证-->
					    	<span style="color:#F01414;" ng-show="forms.username.$dirty&&forms.username.$invalid">
					    		<span ng-show="forms.username.$error.required">请填写名称</span>
					    		<span ng-show="forms.username.$error.maxlength">长度不能大于8位</span>
					    		<span ng-show="forms.username.$error.pattern">开头必须是"_"或字母且不包含中文</span>
					    	</span>
					    </div>	
				    </div>
			    </div>
			    <!--联系人姓名-->
			    <div class="form-group">
				    <label class="col-md-4 col-xs-3 control-label" for="exampleInputEmail1">
				    	<span class="error">*</span>
				    	姓名
				    </label>
				    <div class="col-md-4 col-xs-9">
				    	<input type="text" name="username1" ng-pattern="/^[_a-zA-Z]*[_A-Za-z]$/" ng-trim="true" ng-maxlength="8" ng-model="username1" class="form-control"  placeholder="请填写姓名" required="required"/>
				    </div>
				    <div class="col-md-4">
				    	<div class="col-xs-9 col-xs-offset-3">
					    	<!--表单需要有填写记录和合法才会验证-->
					    	<span style="color:#F01414;" ng-show="forms.username1.$dirty&&forms.username1.$invalid">
					    		<span ng-show="forms.username1.$error.required">请填写姓名</span>
					    		<span ng-show="forms.username1.$error.maxlength">长度不能大于8位</span>
					    		<span ng-show="forms.username1.$error.pattern">开头只能是"_"和字母,不能包含中文</span>
					    	</span>
					    </div>	
				    </div>
			    </div>
			    <!--联系人邮箱-->
			    <div class="form-group">
				    <label class="col-md-4 col-xs-3 control-label" for="exampleInputEmail1">
				    	<span class="error">*</span>
				    	邮箱
				    </label>
				    <div class="col-md-4 col-xs-9">
				    	<input type="email" name="email" ng-pattern="/(com|cn)$/" ng-trim="true" ng-model="email" class="form-control"  placeholder="请填写邮箱地址" required="required"/>
				    </div>
				    <div class="col-md-4">
				    	<div class="col-xs-9 col-xs-offset-3">
					    	<!--表单需要有填写记录和合法才会验证-->
					    	<span style="color:#F01414;" ng-show="forms.email.$dirty&&forms.email.$invalid">
					    		<span ng-show="forms.email.$error.required">请填写邮箱地址</span>
					    		<span ng-show="forms.email.$error.email||forms.email.$error.pattern">请输入合法的邮箱</span>
					    	</span>
					    </div>	
				    </div>
			    </div>
			    <!--联系人电话-->
			     <div class="form-group">
				    <label class="col-md-4 col-xs-3 control-label" for="exampleInputEmail1">
				    	<span class="error">*</span>
				    	电话
				    </label>
				    <div class="col-md-4 col-xs-9">
				    	<input type="tel" name="phone" maxlength="11" ng-pattern="/^1/" ng-trim="true" ng-model="phone" class="form-control"  placeholder="请填写手机号" required="required"/>
				    </div>
				    <div class="col-md-4">
				    	<div class="col-xs-9 col-xs-offset-3">
					    	<!--表单需要有填写记录和合法才会验证-->
					    	<span style="color:#F01414;" ng-show="forms.phone.$dirty&&forms.phone.$invalid">
					    		<span ng-show="forms.phone.$error.required">请填写手机号</span>
					    		<span ng-show="forms.phone.$error.pattern">请输入合法手机号</span>
					    	</span>
					    </div>	
				    </div>
			    </div>
				<!--验证码-->
			    <div class="form-group">
				    <label class="col-md-4 col-xs-3 control-label" for="exampleInputEmail1">
				    	<span class="error">*</span>
				    	验证码
				    </label>
				    <div class="col-md-2 col-xs-4">
				    	<input type="text" class="form-control"  placeholder="请输入验证码">
				    </div>
				    <div class="col-md-2 col-xs-4">
				    	<a class="mybtn btn-primary">获取验证码</a>
				    </div>
			    </div>
			    <!--保存-->
			     <div class="form-group">
			     	<label class="col-md-4 col-xs-3">&nbsp;</label>
			     	<div class="col-md-4 col-xs-9">
		     		 	<input
		     		 	  	ng-disabled="!(forms.username.$dirty &&forms.user.$valid ||
								forms.email.$dirty &&forms.email.$valid||
								forms.phone.$dirty &&forms.phone.$valid)"
		     		 	  	type="submit" class="btn mybtn btn-primary" name="" id="" value="保存" />
			     	</div>
			    </div>
			</form>
		</div>
	</div>
	
</div>
